<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        template: `
        <div ref="count" id="count" @click="countClick">
          count: {{count}}
          keyValue: {{keyValue}}
        </div>
       `,
        data() {
          return {
            count: 0,
            key: "1",
          };
        },
        computed: {
          keyValue () {
            console.log('keyValue')
            return this.count + this.key
          }
        },
        methods: {
          countClick() {
            this.count += 1
          },
        },
      });
      console.log(vm._watchers);
      console.log(vm);
    </script>
  </body>
</html>
