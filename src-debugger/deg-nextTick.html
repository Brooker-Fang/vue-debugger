<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/vue.js"></script>
    <script>
      Vue.component("comp", {
        name: "comp",
        props: {
          count: Number,
        },
        template: `<div @click="childClick">
        child:{{name}}
        props: {{count}}
        </div>`,
        data() {
          return {
            name: "fhh",
          };
        },
        mounted() {
          this.$on("my-click");
          console.log(this);
        },
        methods: {
          childClick() {
            this.name += "h";
          },
        },
        watch: {
          name(n) {
            console.log(n);
          },
        },
      });
      let vm = new Vue({
        el: "#app",
        template: `
        <div ref="count" id="count" @click="countClick">
          count: {{count}}
          
        </div>
       `,
        data() {
          return {
            count: 0,
            key: "1",
          };
        },
        methods: {
          countClick() {
            // callbacks = [n1, flushSchedulerQueue, p1, n2]
            // this.$nextTick(() => {
            //   this.count = 100 // 触发set，将watcher推入flushSchedulerQueue,
            //   // 因为存在同样的watcher，所以此时flushSchedulerQueue还是只有一个watcher，并且flushSchedulerQueue在执行时，count值为100
            //   console.log('count innerHTML2===', count.innerHTML)
            // })
            // this.count = 1 // 这里触发watcher 执行 queueWatcher，将watcher推入queue，并执行nextTick(flushSchedulerQueue)，即将flushSchedulerQueue推入callbacks，并加入微任务队列
            // console.log('count===', this.count)
            // this.count = 2
            // console.log('count===', this.count)
            // this.count = 3
            // console.log('count===', this.count)
            // console.log('count innerHTML1===', count.innerHTML)
            // Promise.resolve().then(() => {
            //   // 前面触发的watcher更新，已经将callbacks
            //   console.log('p1 innerHTML===', count.innerHTML)
            // })
            // this.$nextTick(() => {
            //   console.log('count innerHTML3===', count.innerHTML)
            // })
            // 此时微任务队列 [flushCallbacks, p1] 即 [[...callbacks], p1]
            // flushCallbacks 即 callbacks
            this.$nextTick(() => {
              this.count = 3
              console.log("cb1 count:", this.$refs.count.innerHTML); // count: 2
            });
            Promise.resolve().then(() => {
              console.log("p1 count：", this.$refs.count.innerHTML); // 进入微任务队列
            });
            this.count = 1;
            this.count = 2;
            this.$nextTick(() => {
              console.log("cb2 count:", this.$refs.count.innerHTML); // count: 2
            });
          },
        },
      });
      
      console.log(vm);
    </script>
  </body>
</html>
